            sizes="16x16"

        />

        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 5000px">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <!-- Logo -->
                    <a href="#!">
                        <img src="./assets/icons/logo.svg" alt="Modulars" />
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <button class="header-action">
                        <a href="#!" class="btn">Sign up</a>
                    </button>
                </div>
                <div class="separate-line"></div>
            </div>
        </header>

        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <!-- Hero Content -->
                        <section class="hero__content">
                            <h1 class="hero__heading">
                                We’re a creative design agency.
                            </h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero__row">
                                <a href="#!" class="btn">Get in touch</a>
                                <div class="hero-action">
                                    <div class="play-btn">
                                        <img
                                            src="./assets/icons/eclip.svg"
                                            alt="eclip"
                                            class="eclip-icon"
                                        />
                                        <img
                                            src="./assets/icons/play.svg"
                                            alt="Play button"
                                            class="play-icon"
                                        />
                                    </div>
                                    <span class="hero-action__desc"
                                        >Watch Video</span
                                    >
                                </div>
                            </div>
                        </section>

                        <!-- Hero Media -->
                        <div class="hero__media">
                            <div class="circle"></div>
                            <figure>
                                <img
                                    src="./assets/img/header-1.jpg"
                                    alt=""
                                    class="hero__image"
                                />
                                <img
                                    src="./assets/img/header-2.jpg"
                                    alt=""
                                    class="hero__image"
                                />
                                <img
                                    src="./assets/img/header-3.jpg"
                                    alt=""
                                    class="hero__image"
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
